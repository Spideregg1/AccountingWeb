<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Accounting ERP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-api-base="">
    <!-- 若 API 與前端不在同一網域，可將 data-api-base 改成完整的 API 網址。 -->
    <div class="app-shell">
      <header>
        <div>
          <p class="eyebrow">Smart Finance Workspace</p>
          <h1>管帳 ERP</h1>
          <p class="lead">使用下方表單新增或編輯帳務資料，日曆會即時顯示已紀錄的日期。</p>
        </div>
        <div class="calendar-controls">
          <button id="prev-month" type="button" aria-label="上一個月">&lt;</button>
          <div id="calendar-label"></div>
          <button id="next-month" type="button" aria-label="下一個月">&gt;</button>
        </div>
      </header>

      <main>
        <section class="panel">
          <h2>查詢條件</h2>
          <form id="filter-form" class="grid">
            <label>
              開始日期
            <input type="date" name="startDate" />
          </label>
          <label>
            結束日期
            <input type="date" name="endDate" />
          </label>
          <label>
            類型
            <select name="type">
              <option value="">全部</option>
              <option value="1">收入</option>
              <option value="2">支出</option>
              <option value="3">轉帳</option>
            </select>
          </label>
          <label>
            關鍵字 (分類 / 備註)
            <input type="text" name="search" placeholder="輸入文字" />
          </label>
          <div class="actions">
            <button type="submit">套用</button>
            <button type="button" id="reset-filters">清除</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2 id="form-title">新增紀錄</h2>
        <form id="transaction-form" class="grid">
          <input type="hidden" name="id" />
          <label>
            日期
            <input type="date" name="date" required />
          </label>
          <label>
            類型
            <select name="type" required>
              <option value="1">收入</option>
              <option value="2">支出</option>
              <option value="3">轉帳</option>
            </select>
          </label>
          <label>
            分類
            <input type="text" name="category" maxlength="100" required />
          </label>
          <label>
            金額
            <input type="number" name="amount" min="0" step="0.01" required />
          </label>
          <label class="full-width">
            備註
            <textarea name="note" rows="2" maxlength="500" placeholder="可選填"></textarea>
          </label>
          <div class="actions">
            <button type="submit">儲存</button>
            <button type="button" id="cancel-edit" class="secondary">取消</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <div class="panel-title">
          <h2>帳務列表</h2>
          <span id="result-count"></span>
        </div>
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>日期</th>
                <th>類型</th>
                <th>分類</th>
                <th class="align-right">金額</th>
                <th>備註</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="transaction-body"></tbody>
          </table>
        </div>
      </section>

        <section class="panel">
          <h2>紀錄日曆</h2>
          <div id="calendar" class="calendar"></div>
          <p class="hint">點選日曆日期可快速套用查詢條件。</p>
        </section>
      </main>
    </div>

    <template id="transaction-row">
      <tr>
        <td data-field="date"></td>
        <td data-field="type"></td>
        <td data-field="category"></td>
        <td data-field="amount" class="align-right"></td>
        <td data-field="note"></td>
        <td class="actions">
          <button data-action="edit">編輯</button>
          <button data-action="delete" class="danger">刪除</button>
        </td>
      </tr>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
